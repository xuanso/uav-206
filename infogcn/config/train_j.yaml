work_dir: ../work_dir/infogcn/train_j

# feeder
feeder: feeders.feeder_uav.Feeder

window_size: 64
random_rot: True
use_vel: False
use_angle: False

train_feeder_args:
  data_path: ../data/train_joint.npy
  label_path: ../data/train_label.npy
test_feeder_args:
  data_path: ../data/val_joint.npy
  label_path: ../data/val_label.npy

# model
num_class: 155
num_point: 17
num_person: 2
graph: graph.uav.Graph
k: 2
in_channels: 3
cl_mode: 'ST-Multi-Level'

#optim
weight_decay: 0.0005
base_lr: 0.1
step: [90, 100]
warm_up_epoch: 5

# training
device: 0
batch_size: 128
test_batch_size: 128
num_epoch: 110
nesterov: True

half: True